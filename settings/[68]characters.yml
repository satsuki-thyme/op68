              お転婆な人の予測できない行動や変わりやすい計画に対して柔軟に対応できる性格の友達も重要だ　柔軟性があり、適応力のある友達は、お転婆な人の思い付きや変化に対してオープンで、彼らを支えながら状況に応じて最善の行動を取れるよう促す

              7. ポジティブで応援する性格
              お転婆な人が何かに失敗したり、挫折感を抱いたりしたとき、ポジティブで応援する性格の友達が大いに役立つ　彼らは励ましの言葉をかけ、失敗を次のステップへの学びと捉えさせるようサポートする

