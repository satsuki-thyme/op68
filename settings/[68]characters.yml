              お転婆な人が人間関係でトラブルを起こしたり、感情的になったりする場合、共感力が高く聞き上手な友達が、相手の立場を理解するよう促し、状況を落ち着いて整理するのを助ける　このような友達は、他人の気持ちを汲み取りながら、お転婆な友達に必要な視点を与えることができる

