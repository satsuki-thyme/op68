# 前兆要素
## 伏線
foreshadowing:
  - item: 境界のオーブ
    contents:
      ref: thi-002.md
      answer:
        - 境界のオーブに魔王の侵理の力が作用して異常が発生して幻界とつながりそうだと知る
      resolution:
        - /011 fsd rec f - 魔法都市で境界のオーブを見る
      foreshadowing:
        - /011 fsd lst f - 空間の亀裂を見つける
        - /011 fsd lst f b 空間の亀裂のある場所でハト派の幻霊に出会い事情があるらしいことを知る
        - /011 fsd lst f - 魔王には侵理の力があると知る
        - /011 fsd lst f - 魔王が幻霊と手を組んでいると知る
        - /011 fsd lst f b ハト派の幻霊とタカ派の幻霊の戦いに出くわし、タカ派の企みを知る
        - /011 fsd lst f - 魔王が魔法都市を気にかけていたと知る


## 予兆的示唆
premonitory suggestions:
