      suggestion:
        - /111 sug lst f - リエル「そんなに気負わなくていいわよ。世界を救いにいくわけでもないんだから」
      invoke:
        - /111 sug rec f - レイティア「世界を、お救いになったのですね……」


  - item: レイティア
    contents:
      ref: -
      answer:
        - レイティアはリエルが何者でも愛す
      suggestion:
        - /121 sug lst f - レイティア「私はリエル様が何者でも……、愛します！」
      invoke:
        - /121 sug rec f - リエルが神人と分かっても抱きしめる


