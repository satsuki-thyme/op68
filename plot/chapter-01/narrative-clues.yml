# 前兆要素
## 伏線
foreshadowing:
  - item: 境界のオーブ
    contents:
      ref: thi-002.md 
      answer:
        - 境界のオーブに魔王の侵理の力が作用して異常が発生して幻界とつながりそうだと知る
      resolution:
        - /01 gen rsl lst --- f - 魔法都市で境界のオーブを見る
      foreshadowing:
        - /01 gen fsd --- lst f - 空間の亀裂を見つける
        - /01 gen fsd --- lst f b 空間の亀裂のある場所でハト派の幻霊に出会い事情があるらしいことを知る
        - /01 gen fsd --- lst f - 魔王には侵理の力があると知る
        - /01 gen fsd --- lst f - 魔王が幻霊と手を組んでいると知る
        - /01 gen fsd --- lst f b ハト派の幻霊とタカ派の幻霊の戦いに出くわし、タカ派の企みを知る
        - /01 gen fsd --- lst f - 魔王が魔法都市を気にかけていたと知る


